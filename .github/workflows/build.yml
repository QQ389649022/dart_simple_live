name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签时触发，如 v1.0.0
  workflow_dispatch: # 允许你手动点击按钮触发编译

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output_name: android-release.apk
            build_cmd: flutter build apk --release
            artifact_path: build/app/outputs/flutter-apk/app-release.apk
          - os: windows-latest
            output_name: windows-release.zip
            build_cmd: flutter build windows --release
            artifact_path: build/windows/runner/Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # 根据项目 pubspec.yaml 建议使用最新稳定版或指定版本

      - name: Install dependencies
        run: flutter pub get

      - name: Build Project
        run: ${{ matrix.build_cmd }}

      # 针对 Windows 平台，将编译产物打包成 ZIP
      - name: Package Windows Release
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path "${{ matrix.artifact_path }}/*" -DestinationPath "simple_live_windows.zip"

      # 上传编译好的文件到 GitHub Actions 产物中
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binaries
          path: |
            ${{ matrix.os == 'windows-latest' && 'simple_live_windows.zip' || matrix.artifact_path }}
